<!DOCTYPE html>
<html>
    <head>
        <title>sign up Page</title>
    </head>

    <body>
        <div>
        <h1>Welcome to MatchaTrainer</h1>
        <p>Sign in to your account or create a new one</p>
        <h3> Sign Up</h3>
        <style>
            h1{
                text-align: center;
                font-family: sans-serif;
                color: #f8fafc;
                font-size: 30px;
                margin-top: 8%;
            }
            p{
                color:#94a3b8;
                margin:4px;
                font-size: 16px;
                text-align: center; 
            }
            h3{
                color: #f8fafc;
                text-align: center;
            }
           
        </style>

        <div class="signup-container">
         <form>
                <label >Full Name *</label><br>
                <input  class="Name" type="text" placeholder="Please enter your name here">
            <br><br>
                <label >Phone Number *</label><br>
                <input class="phonenumber" type="tel" placeholder="Enter Your 10 digit number">
            <br><br>
                <label >Email *</label><br>
                <input  class="Email" type="text" placeholder="name@example.com">
            <br><br>
                <label >Password *</label><br>
                <input class="passw" type="password" placeholder="Enter Your Password">
            <br>
         </form><br>
         <button>Create Account</button><br>
     </div>

        <style>
            ::placeholder{
                font-size: 12px;
                text-align:center;
                font-family: sans-serif;

            }
            label{
                color: #f8fafc;
                padding: 12px 60px;
                margin-left: 35%;
                margin-top: 8px;
                align-items: start;
            }
            .Name{
                background-color:#020817 ;
                color: white;
                padding: 12px 75px;
                font-size: 15px;
                margin-left: 40%;
                margin-top: 10px;
                border-radius: 5px;
                align-items: center;
            }
            .phonenumber{
                background-color:#020817 ;
                color: white;
                padding: 12px 75px;
                font-size: 15px;
                margin-left: 40%;
                margin-top: 10px;
                border-radius: 5px;
                align-items: center;
            }
            .Email{
                background-color:#020817; 
                color: white;
                padding: 12px 80px;
                font-size: 14px;
                margin-left:40%;
                margin-top: 8px;
                border-radius: 5px;
                align-items: center;
                font-family: sans-serif;
            }
            .passw{
                background-color:#020817 ;
                color: white;
                padding: 12px 77px;
                font-size: 15px;
                margin-left: 40%;
                margin-top: 10px;
                border-radius: 5px;
                align-items: center;
            }
            
            button{
                background-color:white; 
                color:black;
                padding: 12px 120px;
                text-align: center;
                font-size: 14px;
                margin-left:40%;
                margin-top: 20px;
                border-radius: 5px;
                align-items: center;
                font-family: sans-serif;
                cursor:pointer;
            }
            .signup-container{

            }
            body{
